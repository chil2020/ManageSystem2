

<mat-form-field>
    <mat-label>Search Name</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
  </mat-form-field>
<mat-table #table [dataSource]="dataSource" matSort #sortTable="matSort" (matSortChange)="changeSort($event)" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
      <mat-cell *matCellDef="let element"><a routerLink="./detail/{{element.id}}" >{{element.name}}</a></mat-cell>
    </ng-container>

    <ng-container matColumnDef="position">
      <mat-header-cell *matHeaderCellDef>Position</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.position }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="profession">
        <mat-header-cell *matHeaderCellDef>Profession</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.profession }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="management">
        <mat-header-cell *matHeaderCellDef>
          <u>Management</u>
        </mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-button color="primary" (click)="openEditDialog(row)">Edit</button>
          <button mat-button color="warn" (click)="openConfirmDialog(row)">Delete</button>
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="add">
        <mat-header-cell *matHeaderCellDef>
            <button mat-raised-button color="primary" (click)="openAddDialog()" class="button-add" >
                <i class="fa fa-fw fa-user"></i> &nbsp;
                Add Employee
              </button>
          </mat-header-cell>
        <mat-cell *matCellDef="let row">

        </mat-cell>
      </ng-container>
    <mat-header-row *matHeaderRowDef="['name', 'position', 'profession', 'management', 'add']"></mat-header-row>
    <mat-row *matRowDef="let row; columns: ['name', 'position', 'profession', 'management', 'add']"></mat-row>

  </mat-table>

  <mat-paginator #paginator
[length]="totalCount"
[pageIndex]="currentPage.pageIndex"
[pageSize]="currentPage.pageSize"
[pageSizeOptions]="[5, 10, 15]">
</mat-paginator>
